apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-scrapper-service
  labels:
    app: amazon-scrapper-service
spec:
  selector:
    matchLabels:
      app: amazon-scrapper-service
  template:
    metadata:
      labels:
        app: amazon-scrapper-service
        version: v1
    spec:
      containers:
        - name: amazon-scrapper-service
          image: ${IMAGE_URI}:${IMAGE_TAG}
          imagePullPolicy: Always
          env:
          - name: 
            value: 
          ports:
            - name: http
              containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
